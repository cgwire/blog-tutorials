<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
            }
            header {
                display: flex;
                align-items: center;
                margin-bottom: 30px;
            }
            header img {
                height: 50px;
                margin-right: 20px;
            }
            h1 {
                color: #2a2a2a;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th {
                background: #222;
                color: white;
                padding: 8px;
                text-align: left;
            }
            td {
                padding: 8px;
                border-bottom: 1px solid #ccc;
            }
            .footer {
                margin-top: 40px;
                font-size: 10px;
                color: #777;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header>
            <img src="{{ studio_logo }}" />
            <h1>{{ studio_name }} â€“ Activity Report</h1>
        </header>

        <p>
            <strong>Project:</strong> {{ project_name }}<br />
            <strong>Report Date:</strong> {{ report_date }}
        </p>

        <table>
            <tr>
                <th>Date</th>
                <th>Artist</th>
                <th>Task</th>
                <th>Entity</th>
                <th>Status</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ row.artist }}</td>
                <td>{{ row.entity }}</td>
                <td>{{ row.type }}</td>
                <td>{{ row.status }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="footer">Generated automatically by {{ studio_name }}</div>
    </body>
</html>
